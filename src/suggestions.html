<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Suggestions</title>
    <style>
        body {
            font-family: Optima, sans-serif;
            padding: 20px;
            margin: 0;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
        }
        .suggestion-container {
            max-width: 480px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .color-square {
            width: 100px;
            height: 60px;
            display: inline-block;
            border-radius: 10px;
            margin: 5px;
            border: 1px solid #ddd;
            position: relative;
        }
        .color-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff; /* Default text color */
            font-weight: bold;
        }
        .suggested-colors {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 10px;
        }
        .back-button {
            display: block;
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Color Suggestions</h1>
    <div class="suggestion-container">
        <p>Here are some suggested color combinations for better contrast:</p>
