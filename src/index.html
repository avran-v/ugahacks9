<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Contrast Checker</title>
    <script type="module" src="index.js"></script>
    <script src="rgblind.js"></script>
    <style>
        body {
            font-family: Optima, sans-serif;
            padding: 20px;
            margin: 0;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: calc(50% - 15px);
            padding: 8px;
            margin-bottom: 10px;
            display: inline-block;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .color-square {
            width: 110px;
            height: 60px;
            display: inline-block;
            border-radius: 10px;
            border: 2px solid #ddd;
            margin-right: 10px;
            font-size: 16px;
            cursor: pointer; /* Change cursor to pointer */
        }
        #result {
            text-align: center;
            font-size: 16px;
            margin-top: 20px;
        }
        .contrast-container {
            max-width: 480px;
            margin: 25px auto;
            background-color: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .contrast-heading {
            font-size: 18px;
            margin-bottom: 20px;
            font-weight: bold;
            text-align: center;
        }
        .hex-squares-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }
        .hex-input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }
        input[type="color"] {
            margin: 10px 5px;
            width: 50px;
            height: 50px;
            border: none;
            padding: 0;
            cursor: pointer;
            display: none; /* Hide color pickers */
        }
        #checkContrast {
            margin-top: 15px;
        }
        /* Tab styles */
        .tabs {
            display: flex;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            border: 1px solid #ddd;
            border-bottom: none;
            background-color: #f1f1f1;
            margin-right: 5px;
            border-radius: 5px 5px 0 0;
        }
        .tab.active {
            background-color: #fff;
            font-weight: bold;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="tabs">
        <div class="tab active" data-tab="contrastChecker">Contrast Checker</div>
        <div class="tab" data-tab="colorSuggestions">Color Suggestions</div>
    </div>

    <div class="tab-content active" id="contrastChecker">
        <div class="contrast-container">
            <div class="contrast-heading">
                Enter hex codes or choose colors to test contrast:
            </div>
            <div class="hex-squares-container">
                <div class="color-square" id="foregroundSquare"></div>
                <div class="color-square" id="backgroundSquare"></div>
            </div>
            <div class="hex-input-container">
                <div>
                    <!-- The color pickers are hidden but functional -->
                    <input type="color" id="foregroundColorPicker" />
                    <input type="color" id="backgroundColorPicker" />
                </div>
                <div>
                    <input type="text" id="foregroundColor" placeholder="Foreground Hex" required />
                    <input type="text" id="backgroundColor" placeholder="Background Hex" required />
                </div>
            </div>
            <button id="checkContrast">Submit</button>
            <div id="result"></div>
            <div id="tableResult">
                <table id="resultTable">
                    <thead>
                        <tr>
                            <th></th>
                            <th id="textAA"></th>
                            <th id="textAAA"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <!-- <button id="normalAAImage">Normal Text</button> -->
                            </td>
                            <td id="AA"></td>
                            <td id="AAA"></td>
                        </tr>
                        <tr>
                            <td>
                                <!-- <button id="largeAAAImage">Large Text</button> -->
                            </td>
                            <td id="AALarge"></td>
                            <td id="AAALarge"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="tab-content" id="colorSuggestions">
        <h2>Color Suggestions</h2>
        <p>Here you can provide a brief description of what the color suggestions feature will do.</p>
    </div>

    <script>
        const foregroundSquare = document.getElementById("foregroundSquare");
        const backgroundSquare = document.getElementById("backgroundSquare");
        const foregroundColorPicker = document.getElementById("foregroundColorPicker");
        const backgroundColorPicker = document.getElementById("backgroundColorPicker");
        const foregroundColorInput = document.getElementById("foregroundColor");
        const backgroundColorInput = document.getElementById("backgroundColor");

        // Update color swatches when color is picked
        foregroundColorPicker.addEventListener("input", (event) => {
            const color = event.target.value;
            foregroundSquare.style.backgroundColor = color;
            foregroundColorInput.value = color.slice(1); // Strip the '#' from the hex code
        });

        backgroundColorPicker.addEventListener("input", (event) => {
            const color = event.target.value;
            backgroundSquare.style.backgroundColor = color;
            backgroundColorInput.value = color.slice(1);
        });

        // Update the color squares when hex code is manually entered
        foregroundColorInput.addEventListener("input", () => {
            const hex = `#${foregroundColorInput.value}`;
            foregroundSquare.style.backgroundColor = hex;
            foregroundColorPicker.value = hex;
        });

        backgroundColorInput.addEventListener("input", () => {
            const hex = `#${backgroundColorInput.value}`;
            backgroundSquare.style.backgroundColor = hex;
            backgroundColorPicker.value = hex;
        });

        // Add click event to color squares to trigger color pickers
        foregroundSquare.addEventListener("click", () => {
            foregroundColorPicker.click();
        });

        backgroundSquare.addEventListener("click", () => {
            backgroundColorPicker.click();
        });

        // Tab functionality
        const tabs = document.querySelectorAll('.tab');
        const tabContents = document.querySelectorAll('.tab-content');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const tabId = tab.getAttribute('data-tab');

                tabs.forEach(t => t.classList.remove('active'));
                tabContents.forEach(content => content.classList.remove('active'));

                tab.classList.add('active');
                document.getElementById(tabId).classList.add('active');
            });
        });
    </script>
</body>
</html>
