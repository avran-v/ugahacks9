<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Contrast Checker</title>
    <script type="module" src="index.js"></script>
    <script src="rgblind.js"></script>
    <style>
      body {
        font-family: Optima, sans-serif;
        padding: 20px;
        margin: 0;
        padding: 20px;
        box-sizing: border-box;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input[type="text"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
      }
      button {
        padding: 8px 16px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      .color-square {
        width: 30px;
        height: 30px;
        display: inline-block;
        border: 1px solid #ccc;
        margin-left: 5px;
      }

      #image {
        max-width: 100%;
        height: auto;
      }

      #image1 {
        width: 0px;
      }
      #image2 {
        width: 100px;
      }
      #image3 {
        width: 100px;
      }
      .image-container {
        display: flex;
        flex-direction: row;
      }

      #leftHexText {
        font-size: 16px;
        margin-left: 10px;
      }

      #rightHexText {
        font-size: 16px;
        margin-left: 80px;
      }

      #newHexCodesText {
        display: flex;
        flex-direction: row;
        flex-grow: 1;
        text-align: center;
      }

      .image-item img {
        width: 50%;
        height: auto;
        display: block;
      }

      .image-item {
        margin-bottom: 10px;
      }

      .image-caption {
        width: 80%;
        background-color: #f2f2f2;
        padding: 5px;
        text-align: center;
        font-size: 16px;
        border-radius: 5px;
      }
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        margin: 0;
        box-sizing: border-box;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input[type="text"] {
        width: calc(50% - 15px);
        padding: 8px;
        margin-bottom: 10px;
        display: inline-block;
        box-sizing: border-box;
      }
      .color-square {
        width: 110px;
        height: 60px;
        display: inline-block;
        border-radius: 11px;
        margin-left: 5px;
        border: 2px solid #ddd;
        margin-right: 5px;
        font-size: 16px;
        outline: none;
      }
      button {
        padding: 8px 16px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      #result {
        text-align: center;
        font-size: 16px;
        margin-top: 20px;
      }

      #result2 {
        text-align: center;
        font-size: 16px;
        margin-top: 20px;
      }
      .navbar {
        background-color: white;
        overflow: hidden;
        display: flex;
      }
      .nav-button {
        background-color: white;
        border-radius: 11px;
        border: 2px solid white;
        color: black;
        padding: 10px;
        margin: 0 10px;
        cursor: pointer;
        flex-grow: 1;
        text-align: center;
        font-size: 12px;
        transition: background-color 0.3s;
      }
      .nav-button:hover {
        background-color: white;
        border-radius: 11px;
        border: 2px solid black;
      }
      .image-container {
        display: flex;
        justify-content: space-between;
      }
      .image-item img {
        width: 25%;
        height: auto;
        display: block;
      }
      .selected {
        background-color: white;
        border-radius: 11px;
        border: 2px solid black;
      }
      .image-item {
        flex: 1;
        margin: 0 10px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        border: none;
      }
      .contrast-container {
        max-width: 480px;
        margin-top: 25px;
        background-color: #fff;
        padding: 2px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .filter-container {
        max-width: 480px;
        margin-top: 0px;
        background-color: #fff;
        padding: 2px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .contrast-heading {
        padding: 5px;
        font-size: 16px;
        margin-bottom: 20px;
      }
      .filter-heading {
        padding: 5px;
        font-size: 16px;
        margin-bottom: 5px;
      }

      .contrast-button {
        background-color: #fff;
        width: 170px;
        height: 100px;
        border: 2px solid #ddd;
        border-radius: 8px;
        cursor: pointer;
        margin-right: 10px;
        font-size: 16px;
        outline: none;
      }
      .hex-squares-container {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .hex-input-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 4px;
      }

      input[type="text"] {
        border: 1px solid #ddd;
        padding: 10px;
        margin-top: 10px;
        width: 110px;
        border-radius: 7px;
        margin-left: 5px;
        margin-right: 5px;
      }

      .button1 {
        background-color: #fff;
        border-radius: 7px;
        font-size: 16px;
        width: 140px;
        height: 50px;
        color: #fff;
      }

      .button2 {
        background-color: #fff;
        border-radius: 7px;
        width: 140px;
        font-size: 20px;
        height: 50px;
        color: #fff;
      }

      #normalAAImage {
        background-color: #fff;
        border-radius: 7px;
        font-size: 15px;
        width: 140px;
        height: 50px;
        color: #fff;
      }
      #largeAAAImage {
        background-color: #fff;
        border-radius: 7px;
        width: 140px;
        font-size: 20px;
        height: 50px;
        color: #fff;
      }
      #normalAAImage1 {
        background-color: #fff;
        border-radius: 7px;
        font-size: 15px;
        width: 140px;
        height: 50px;
        color: #fff;
      }
      #largeAAAImage1 {
        background-color: #fff;
        border-radius: 7px;
        width: 140px;
        font-size: 20px;
        height: 50px;
        color: #fff;
      }

      .instructions-container{
        max-width: 480px;
        margin-top: 25px;
        background-color: #fff;
        padding: 2px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .contrast-result {
        font-size: 16px;
        font-weight: bold;
      }
      th,
      td {
        border: none;
        padding: 10px;
        text-align: center;
      }

      th {
        background-color: white;
      }

      td:first-child {
        background-color: white;
      }
      #checkContrast {
        background-color: rgb(233, 233, 233);
        color: black;
        padding: 10px;
        margin: 0 10px;
        margin-left: 102px;
        cursor: pointer;
        border-radius: 11px;
        flex-grow: 1;
        text-align: center;
        font-size: 16px;
        transition: background-color 0.3s;
      }
      #checkContrast:hover {
        background-color: rgb(194, 194, 194);
        border-radius: 11px;
      }
    </style>
  </head>
  <body>
    <!--<img id="image">-->
    <a href="#" download="download" id="anchor" style="text-decoration: none">
      <button id="download-button" style="display: none">Download</button>
    </a>
    <div class="filter-container">
      <div class="filter-heading">
        View your design with different colorblindness filters:
      </div>
      <div class="image-container" id="image-container" style="display: none">
        <div class="image-item" style="display: none">
          <img id="image1" alt="Original Photo" />
          <div class="image-caption">Original</div>
        </div>
        <div class="image-item">
          <img id="image2" alt="Protanopia" class="protanopia" />
          <div class="image-caption">
            Protanopia<br /><span">(red)</span>
          </div>
        </div>
        <div class="image-item">
          <img id="image3" alt="Deuteranopia" class="deuteranopia" />
          <div class="image-caption">
            Deuteranopia<br /><span">(red & green)</span>
          </div>
        </div>
      </div>
    </div>
    <div class="instructions-container">
      <div class="contrast-heading">
        Check out how well your colors contrast! Tables will pop-up and show if you pass/fail the accessibility guidelines.
    </div>
  </div>
    <div class="contrast-container">
      <div class="contrast-heading">
        Enter hex codes (without #) to test contrast:
      </div>
      <div class="hex-squares-container">
        <div class="color-square" id="foregroundSquare"></div>
        <div class="color-square" id="backgroundSquare"></div>
      </div>
      <div class="hex-input-container">
        <input
          type="text"
          id="foregroundColor"
          placeholder="Foreground"
          required
        />
        <input
          type="text"
          id="backgroundColor"
          placeholder="Background"
          required
        />
      </div>
      <button id="checkContrast">Submit</button>

      <div id="result"></div>

      <div id="tableResult">
        <table id="resultTable">
          <thead>
            <tr>
              <th></th>
              <th id="textAA"></th>
              <th id="textAAA"></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <button id="normalAAImage">Normal Text</button>
              </td>
              <td id="AA"></td>
              <td id="AAA"></td>
            </tr>
            <tr>
              <td>
                <button id="largeAAAImage">Large Text</button>
              </td>
              <td id="AALarge"></td>
              <td id="AAALarge"></td>
            </tr>
          </tbody>
        </table>
      </div>

      <div id="newHexCodesText">
        <div id="leftHexText"></div>
        <div id="rightHexText"></div>
      </div>

      <div id="result2"> </div>

      <div id="tableResultNew">
        <table id="resultTableNew">
          <thead>
            <tr>
              <th></th>
              <th id="textAA2"></th>
              <th id="textAAA2"></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <button id="normalAAImage1">Normal Text</button>
              </td>
              <td id="AA2"></td>
              <td id="AAA2"></td>
            </tr>
            <tr>
              <td>
                <button id="largeAAAImage1">Large Text</button>
              </td>
              <td id="AALarge2"></td>
              <td id="AAALarge2"></td>
            </tr>
          </tbody>
        </table>
      </div>

      <div id="additional"> </div>
    </div>

    <script src="contrast.js"></script>
  </body>
</html>
